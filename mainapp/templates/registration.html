<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h2>Registration</h2>
    <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        
        <label for="user_bio">User Bio:</label>
        <input type="text" id="user_bio" name="user_bio" required><br>
        
        <label for="user_profile_image">Profile Image:</label>
        <input type="file" id="user_profile_image" name="user_profile_image" required><br>

        <label for="is_staff">Is Staff:</label>
        <input type="checkbox" id="is_staff" name="is_staff"><br>

        <label for="is_superuser">Is Superuser:</label>
        <input type="checkbox" id="is_superuser" name="is_superuser"><br>
        
        <button type="submit">Register</button>
        <tr><h3>{{ warning }}</h3></tr>
    </form>
</body>
</html>
